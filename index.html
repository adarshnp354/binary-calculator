<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="container"> 
        <div class="jumbotron"> 
            <h1>Binary Calculator</h1> 
            <div id="output"></div><br>
            <div class="container mt-2"> 
                <div class="row"> 
                    <div class="col-12"> 
                        <button type="button" class="btn btn-light" onclick="input('0')">0</button> 
                        <button type="button" class="btn btn-light" onclick="input('1')">1</button>
                        <button type="button" class="btn btn-warning float-right" onclick="backspace()">Clear</button> 
                        <button type="button" class="btn btn-danger float-right ml-2" onclick="cls()">AC</button>      
                    </div><br> 
                </div> 
                <div class="row mt-2"> 
                    <div class="col-12"> 
                        <button type="button" class="btn btn-info" onclick="input('+')">+</button> 
                        <button type="button" class="btn btn-info" onclick="input('-')">-</button> 
                        <button type="button" class="btn btn-info" onclick="input('*')">*</button> 
                        <button type="button" class="btn btn-info" onclick="input('/')">/</button> 
                    </div><br>
                </div> 
                <div class="row mt-2"> 
                    <div class="col-12"> 
                        <button type="button" class="btn btn-success" onclick="calculate()">Calculate</button> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 
    <script>
            var scr = ""; 
            function calculate() { 
                if (scr.indexOf("+") != -1) { 
                    var num = scr.split("+");  
                    var x = parseInt(num[0], 2);
                    var y = parseInt(num[1], 2);  
                    var sum = x + y; 
                    var ans = sum.toString(2); 
                } else if (scr.indexOf("-") != -1) { 
                    var num = scr.split("-"); 
                    var x = parseInt(num[0], 2); 
                    var y = parseInt(num[1], 2); 
                    var sub = x - y; 
                    var ans = sub.toString(2); 
                } else if (scr.indexOf("*") != -1) {
                    var num = scr.split("*"); 
                    var x = parseInt(num[0], 2); 
                    var y = parseInt(num[1], 2); 
                    var mul = x * y; 
                    var ans = mul.toString(2); 
                } else if (scr.indexOf("/") != -1) {
                    var num = scr.split("/"); 
                    var x = parseInt(num[0], 2); 
                    var y = parseInt(num[1], 2); 
                    var div = x / y; 
                    var ans = div.toString(2); 
                } 
                scr = ans; 
                document.getElementById("output").innerHTML = scr; 
            } 

            function input(ch) { 
                scr += ch; 
                document.getElementById("output").innerHTML = scr; 
            } 

            function backspace() { 
                var b = document.getElementById("output").innerHTML; 
                scr = b.substring(0, b.length - 1); 
                document.getElementById("output").innerHTML = scr; 
            } 

            function cls() { 
                scr = ""; 
                document.getElementById("output").innerHTML = scr; 
            } 
    </script>
</body>
</html>
