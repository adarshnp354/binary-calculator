<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>BINARY CALCULATOR</h1>
        </div>
        <input type="text" id="view" size="140">
        <div id="button" class="btn">
            <div class="top"><br>
                <button class="grn" id="btn0">0</button>
                <button class="grn" id="btn1">1</button>
                <button class="dgrn" id="btnclr">C</button>
                <button class="dgrn" id="btneql">=</button><br>
            </div>
            <div class="lower">
                <button id="sum" class="operator">+</button>
                <button id="sub" class="operator">-</button>
                <button id="mul" class="operator">*</button>
                <button id="divi" class="operator">/</button>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var view=""
            $("#btn0").click(function(){
                $("#view").val(0);
            })
            $("#btn1").click(function(){
                $("#view").val(1);
            })
            $("#btnclr").click(function() { 
		            var o = $("#view").val();
	                $("#view").val(o.substring(0,o.length - 1));
                })
            
        })
    </script>
</body>
</html>
